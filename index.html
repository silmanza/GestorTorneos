<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor Torneos</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <header>
    <nav>
      <div class="menu">
        <input id="botMenu" type="checkbox" />
        <label for="botMenu">Menu</label>
        <ul>
          <li><a id="menuHome" class="navBar" href="">Home</a></li>
          <li><a id="menuTorneos" class="navBar" href="">Torneos</a></li>
          <li><a id="menuEquipos" class="navBar" href="">Equipos</a></li>
        </ul>
      </div>
      <div class="logo"><img src="images\logoGestor.PNG" width="40px" height="30px">
      </div>
    </nav>
  </header>
  <main>
    <div id="divMensaje">
      <img id="cerrarMensaje" src="images\close-icon.png" width="20px" height="20px" />
      <p id="textoMensaje"></p>
    </div>
    <div id="divHome" class="main">
      <div id="imagen">
         <img src="images\cover_image.jpg" width="100%">
      </div>
    </div>
    <div id="divTorneos" class="container">
      <br/>
      <div>
          <a class="button" id="torneoBuscar" href="">Buscar</a> 
          <a class="button" id="torneoNuevo" href="">Nuevo</a> 
          <a class="button" id="torneoEliminar" href="">Eliminar</a>
      </div>
      <div id="datosTorneo" class="form">
        <img id="cerrarDatosTorneo" src="images\close-icon.png" width="20px" height="20px" />
        <h3>
            Nuevo Torneo
        </h3>
          Nombre <input class="torneoInput form-control" id="torneoNombre" title="Nombre" type="text" required/>
          <br/>
          Deporte 
          <select id="opcionDeporte" title="Deporte">
              <option selected value="" hidden>Seleccionar</option>
          </select>
          <br/>
          Modalidad 
          <select id="opcionModalidad" title="Modalidad">
              <option selected value="" hidden>Seleccionar</option>
          </select>
          <br/>
          Tipo
          <select id="opcionTipo" title="Tipo">
              <option selected value="" hidden>Seleccionar</option>
              <option value=1>Femenino</option>
              <option value=2>Masculino</option>
              <option value=3>Mixto</option>
          </select>
          <br/>
          Desde <input class="torneoInput" id="torneoDesde" type="date" title="Desde" />
          <br/>
          Hasta <input class="torneoInput" id="torneoHasta" type="date" title="Hasta" />
          <br/>
          Provincia 
          <select id="opcionProvincia" title="Provincia">
              <option selected value="" hidden>Seleccionar</option>
          </select>
          <br/>
          <a class="button" id="guardarTorneo" href="">Agregar</a>
          <a class="button" id="limpiarDatosTorneo" href="">Limpiar</a>
          <br/>
      </div>
      <div>
        <br>
        <h2>
          Torneos Disponibles
        </h2>
        <div id="busquedaTorneo" class="form">
            <img id="cerrarBuscarTorneo" src="images\close-icon.png" width="20px" height="20px" />
            Nombre <input class="torneoBuscarInput" id="torneoBuscarNombre" type="text" />
            Deporte <select id="opcionBuscarDeporte">
                <option selected value="">Seleccionar</option>
            </select>
            Provincia <select id="opcionBuscarProvincia">
              <option selected value="">Seleccionar</option>
            </select>
            Desde <input class="torneoBuscarInput" id="torneoBuscarDesde" type="date" />
            Hasta <input class="torneoBuscarInput" id="torneoBuscarHasta" type="date" />
            <a id="buscarTorneo" href="">Buscar</a>
            <a id="limpiarBuscarTorneo" href="">Limpiar</a>
        </div>
        <div id="listaTorneos"></div>
      </div>
    </div>
    <div id="divEquipos" class="form">
      Equipos Disponibles
    </div>
    <br>
    <footer>
        <div class="copyright">
          <br/>
          Autores: Manzanelli Silvana - Tavorda Marcos
        </div>
    </footer>
  </main>
  <script src="./scriptGeneral.js" ></script>
  <script src="./scriptTorneo.js" ></script>
  <script src="./scriptEquipo.js" ></script>
</body>
</html>
