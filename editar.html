<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor Torneos</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header>

    <nav>
      <div class="menu">
        <input id="botMenu" type="checkbox" />
        <label for="botMenu">Menu</label>
        <ul>
          <li><a id="Home" class="navBar" href="index.html">Home</a></li>
          <li><a id="Registrar" class="navBar" href="registrar.html">Registrar</a></li>
          <li><a id="Editar" class="navBar" href="editar.html">Equipos</a></li>
        </ul>

      </div>

      <div class="logo"><img src="images\logoGestor.PNG" width="40px" height="30px">

      </div>

    </nav>

  </header>
  
  <div class="container">
    <br>
            <h2>EDITAR TORNEO</h2>
            <br>


            <form class="form" method="post" action="#">

            
                <label for="validationDefault02" class="form-label">Ingrese nombre Torneo</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>
                
                    <button type="submit">Buscar</button>
                 <br><br>
                 <label>Tipo Torneo
                    <select id="validationDefault01" required>
                        <option selected disabled value="">Seleccione Tipo</option>
                        <option>Futbol</option>
                        <option>Padel</option>
                    </select>
                </label><br><br>
                <label for="validationDefault06" class="form-label">Categoria</label>
                <select class="form-select" id="validationDefault06" required>
                    <option selected disabled value="">Seleccione Categoria</option>
                    <option>Femenino</option>
                    <option>Masculino</option>
                    <option>Mixto</option>
                </select>
                <br><br>
                <label for="validationDefault06" class="form-label">Modalidad</label>
                <select class="form-select" id="validationDefault06" required>
                    <option selected disabled value="">Seleccione Modalidad</option>
                    <option>Futbol 5</option>
                    <option>Futbol 7</option>
                    <option>Futbol 8</option>
                    <option>Single</option>
                    <option>Doble</option>
                </select><br><br>
                <label for="validationDefault03" class="form-label">Fecha Inicio</label>
                <input type="date" class="form-control" id="validationDefault03" value="18/05/2023" required><br><br>
                <label for="validationDefault04" class="form-label">Fecha Fin</label>
                <input type="date" class="form-control" id="validationDefault04" value="" required><br><br>
                <label for="validationDefault05" class="form-label">Provincia</label>
                <select class="form-select" id="validationDefault05" required>
                    <option selected disabled value="">Seleccione Provincia</option>
                    <option>Buenos Aires</option>
                    <option>Cordoba</option>
                </select><br><br>
                <div class="btnForm">
                    <button class="button" type="submit">Actualizar</button><br><br>
                </div>
            </form>
        </div>

  </div>


  <footer>
   
    <div class="copyright">

      </div>


  </footer>

</body>

</html>
